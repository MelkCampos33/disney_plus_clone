<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Disney+</title>
</head>
<body>

    <section class="hero">
        <div class="hero_content">

            <h1 class="hero_content_branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>

            <h3 class="title--small">
                As melhores histórias em só lugar
            </h3>

            <p>
                <a href="#" class="link-text"> Assinar o Disney+ </a>
                <br>

                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano á vista*
                </span>
            </p>

            <ul class="hero_content_combos">
                <li class="hero_content_combos_combo">

                    <img src="./dist/images/logos/disney_star_plus.png" alt="">

                    <button>Assine agora</button>
                    <span>R$ 45,90/mês*</span>
                </li>

                <li  class="hero_content_combos_combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="">
                    
                    <button>Assine agora</button>
                    <span>R$ 55,90/mês*</span>
                </li>
            </ul>

            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita atraves de outra plataforma
            </p>
        </div>
    </section>

    <!-- Sessão do catalogo de filmes e series -->

    <section class="shows">   

        <nav class="shows__tabs">

            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is--active">
                Em breve
            </button>

            <button data-tab-button="populares" class="shows__tabs__button">
                Mais populares
            </button>

            <button data-tab-button="star_plus" class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>

        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="">
            </li>
        </ul>

        <ul data-tab-id="populares" class="shows__list ">

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="">
            </li>
        </ul>

        <ul data-tab-id="star_plus" class="shows__list ">

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="">
            </li>
        </ul>
    </section>

    <script src="./src/main.js"></script>
</body>
</html>
